<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/i18n.js"></script>
    <script src="./js/options.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <ul class="nav">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="col-md-11">
                <div class="page-header">
                    <h1 data-i18n="config"></h1>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading" data-i18n="interface"></div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label class="col-md-2 control-label" data-i18n="before"></label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-import"></span></span>
                                        <input type="text" class="form-control" data-option="beforeRequest">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-md-2 control-label" data-i18n="inter"></label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-save"></span></span>
                                        <input type="text" class="form-control" data-option="request">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="col-md-2 control-label" data-i18n="after"></label>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-export"></span></span>
                                        <input type="text" class="form-control" data-option="afterRequest">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-md-8 col-md-offset-2">
                                    <button type="button" class="btn btn-success" id="btnSave">
                                      <span data-i18n="save"></span>
                                      <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
